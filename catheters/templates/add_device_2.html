<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>All</title>
      {% load bootstrap3 %}
      {% bootstrap_css %}
      {% bootstrap_javascript %}
      {# Display django.contrib.messages as Bootstrap alerts #}
      {% bootstrap_messages %}
    </head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <p> Catheter App </p>
        </a>
      </div>
      <a class="navbar-brand" href="/plan_surgery">Plan Surgery</a>
      <a class="navbar-brand" href="/all">All Devices</a>
      <a class="navbar-brand" href="/admin">Add Devices</a>
    </div>
  </nav>
  <div class="container">
  <h2>Add Device</h2>
   <form action="/submit_device/" method="post">
      {% csrf_token %}

      <div class="col-xs-4">
        <label for="ex3">Manufacturer</label>
        <input name="manufacturer" class="form-control" id="ex3" type="text">
      </div>
      <div class="col-xs-4">
        <label for="ex3">Brand Name</label>
        <input name="brand_name" class="form-control" id="ex3" type="text">
      </div>
      <div class="col-xs-4">
        <label for="ex3">Description</label>
        <input name="description" class="form-control" id="ex3" type="text">
      </div>
      
      <input type="hidden" name="device_type" value="{{device_type_name}}" class="form-control">
      {% for f in fields %}
      <div class="col-xs-4">
        <label for="ex3">{{f}}</label>
        <input name="{{f}}" class="form-control" id="ex3" type="number" step="any">
      </div>
      <!-- <input type="number" step="any" name="{{f}}" class="form-control" style="width:200px"> <br> -->
      {% endfor %}
      <br>
      <br>
      <br>
      <br>
      <button type="submit" class="btn">Add</button>
      </div>
    </form>
  </div>
</body>

</html>
