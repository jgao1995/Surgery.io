<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Add Device Type</title>
      {% load bootstrap3 %}
      {% bootstrap_css %}
      {% bootstrap_javascript %}
      {# Display django.contrib.messages as Bootstrap alerts #}
      {% bootstrap_messages %}
    </head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <p> Catheter App </p>
        </a>
      </div>
      <a class="navbar-brand" href="/plan_surgery">Plan Surgery</a>
      <a class="navbar-brand" href="/all">All Devices</a>
      <a class="navbar-brand" href="/admin">Add Devices</a>
    </div>
  </nav>

  <div class="container">
    <h2>Add Device Type</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="pwd">Fields:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
  </div>
</body>

</html>
