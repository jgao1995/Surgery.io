{% extends 'base.html' %}

{% block content %}

<style type="text/css">
  .login-box {
    max-width: 330px;
  }
  .login-box .form-control {
    margin-bottom: 10px;
  }
</style>

<html>
  <head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "stylesheets/new_surgery.css" %}">
    <script src = "https://code.jquery.com/jquery-2.1.4.min.js" ></script>
    <script type="text/javascript"> 
      var author_id = "{{ author_id }}";
      var devices = [];
      var add_device = function(id) {
        console.log("it worked for " + id);
        devices.push(id);
        console.log(devices);
        update_list();
      };
      var remove_device = function(id) {
        console.log("removed device " + id);
        var index = devices.indexOf(id);
        if (index > -1) {
          devices.splice(index, 1);
        }
        console.log(devices);
        $("#device"+id).html("");
      }
      var update_list = function() {
        var htmlOut = "";
        console.log(devices.length);
        for (var i = 0; i < devices.length; i++) {
          device = devices[i];
          $.getJSON('/device/'+device+'/JSON', function(json) {
            console.log("this is json:" +json);
            htmlOut += "<li><a id='device"+device+"' href='#' onclick='remove_device("+device+");'>"+ json['brand_name'] + " " + json['man'] + " " + json['description'] + " " + json['type'] +"</a></li>";
            $("#active_device_list").html(htmlOut);
          });
        }
      }
    function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie != '') {
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
              var cookie = jQuery.trim(cookies[i]);
              // Does this cookie string begin with the name we want?
              if (cookie.substring(0, name.length + 1) == (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
    }
    function csrfSafeMethod(method) {
      // these HTTP methods do not require CSRF protection
      return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    var csrftoken = getCookie('csrftoken');
    $.ajaxSetup({
      beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
              xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
      }
    });
    window.onload = function() {
        var submit_surgery =  document.getElementById('addsurgery');
        document.getElementById('addsurgery').addEventListener('click', function(e){submit()}); 
    }
    var submit = function () {
        $.post('/plan_surgery/add_surgery', JSON.stringify({'devices': JSON.stringify(devices), 'user_id': author_id}), function (response, status) {
          window.location.href = '/plan_surgery/all';
        });
    }
    </script>

      
  </head>

  <body>
    <h1> Plan a surgery </h1>
    <div id='all_devices'>
      <h2> All Available Catheters </h2>
      <ul class="list-group">
        {% for d in devices %}
          <li class="list-group-item">
          <a id="device" href="#" onclick="add_device({{d.id}});" name="{{ d.id }}"> {{ d.brand_name }} {{ d.manufacturer }} {{ d.description }} {{ d.product_type }}</a>
          </li>
	      {% endfor %}
	    </ul>
    </div>

    <div id='active_devices'>
      <h2> Current Catheters in Surgery </h2>
      <ul id='active_device_list'>
      </ul>
      <button type="button" id="addsurgery" class="btn btn-sm">Add Surgery</button>
    </div>
  </body>
</html>

{% endblock %}
